{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>{% translate 'Login' %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>

    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">

    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <link href="/static/css/pages/signin.css" rel="stylesheet" type="text/css">

</head>

<body>

<div class="navbar navbar-fixed-top">

    <div class="navbar-inner">

        <div class="container">

            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="index.html">
                {% translate 'Schedule Management' %}
            </a>

            <div class="nav-collapse">
                <ul class="nav pull-right">

                    <li class="">
                        <a href="http://127.0.0.1:8000/signup/" class="">
                            {% translate "Don't have an account?" %}
                        </a>

                    </li>

                    <li class="">
                        <a href="index.html" class="">
                            <i class="icon-chevron-left"></i>
                            {% translate 'Back to Homepage' %}
                        </a>

                    </li>
                </ul>

            </div><!--/.nav-collapse -->

        </div> <!-- /container -->

    </div> <!-- /navbar-inner -->

</div> <!-- /navbar -->


<div class="account-container">

    <div class="content clearfix">

        <form action="#" method="post">

            <h1>{% translate 'Member Login' %}</h1>

            <div class="login-fields">

                <p>{% translate 'Please provide your details' %}</p>

                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="" placeholder={% translate 'Username' %}
                           class="login username-field"/>
                </div> <!-- /field -->

                <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="" placeholder={% translate 'Password' %}
                           class="login password-field"/>
                </div> <!-- /password -->

            </div> <!-- /login-fields -->

            <div class="login-actions">
				
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice"
                           tabindex="4"/>
					<label class="choice" for="Field">{% translate 'Keep me signed in' %}</label>
				</span>

                <button class="button btn btn-success btn-large">{% translate 'Sign In' %}</button>
                <span style="color: red;">{{ error_msg }}</span>

            </div> <!-- .actions -->


        </form>

    </div> <!-- /content -->

</div> <!-- /account-container -->


<div class="login-extra">
    <a href="#">{% translate 'Reset Password' %}</a>
</div> <!-- /login-extra -->


<script src="/static/js/jquery-1.7.2.min.js"></script>
<script src="/static/js/bootstrap.js"></script>

<script src="/static/js/signin.js"></script>

</body>

</html>
